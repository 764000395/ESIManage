<script type="text/javascript">
	
	$('input[name="assign_owner"]').on('input', function(e){
		
		var val = $.trim($(this).val());
		//console.log(val);
		if(val.length == 8){
			$.get('/manage/get_user_json/'+val, function(data){
				var html = data.msg;
				if(data.code == 200){
					html = '教师工号：' + data.data.job_number + '，教师姓名：' + data.data.name + '，教师所在单位：' + data.data.academy;
				}
				$('.assign_tips').html(html);
			}, 'json');
		}else{
			$('#mydialog .tips').html('');
		}
	});
	$('#assign_form').submit(function(e){
		var owner = $.trim($('input[name="assign_owner"]').val());
		if(owner.length != 8){
			e.preventDefault();
			alert('您输入的工号不正确！');
			return;
		}
	});
</script>
<script type="text/javascript">
    var msg1="您确定要重置吗？";
    function rset() {
        if (confirm(msg1)) {
            return true;
        } else {
            return false;
